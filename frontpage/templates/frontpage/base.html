<!DOCTYPE html>
<html lang="en" class="h-100">
{% load static %}
<head>
  <title>{{ title }} | Ghost Artemis</title>

  <meta charset="utf-8">
  <meta name="googlebot" content="noindex">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="{% static 'all/images/favicon-32.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'all/4.4.1/css/bootstrap.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'all/style.css' %}">
  <style>

  </style>
</head>
<body class="d-flex flex-column h-100">
  <div id="container">
    <div id="top">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <!-- <a class="text-muted" href="#">Subscribe</a> -->
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="https://www.ghostartemis.com">Ghost Artemis</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <!-- -->
          </div>
        </div>
      </header>

      <nav class="nav d-flex justify-content-between">
        <a class="p-2 text-muted" href="https://www.ghostartemis.com/">Home</a>
        <a class="p-2 text-muted" href="https://www.ghostartemis.com/projects/">Projects</a>
        <a class="p-2 text-muted" href="https://www.ghostartemis.com/malwarescanner/">Malware Scanner</a>
        <a class="p-2 text-muted" href="https://www.ghostartemis.com/privacytracker/">Privacy Tracker</a>
        <a class="p-2 text-muted" href="https://www.ghostartemis.com/hunter/">Hunter</a>
        <a class="p-2 text-muted" href="https://www.ghostartemis.com/contact/">Contact</a>
      </nav>
    </div>

    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="text-muted">
            <a href="https://www.ghostartemis.com/about/">About</a>
            <br /><a href="/termsofuse/">Terms of Use</a>
            <br /><a href="/privacypolicy/">Privacy Policy</a>
          </p>
        </div>
        <div class=".col-6 .col-sm-4">
          <p class="text-muted">
            <a href="https://github.com/sif/Ghost-Artemis">GitHub</a>
            <br /><a href="https://twitter.com/ghost_artemis">Twitter</a>
            <br /><a href="https://discord.gg/9fDhvWp">Discord</a>
          </p>
        </div>
      </div>
      <span class="text-muted">Ghost Artemis &#169; 2019-2020</span>
    </div>
  </footer>

  <script src="{% static 'all/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'all/4.4.1/js/bootstrap.min.js' %}"></script>
</body>
</html>
